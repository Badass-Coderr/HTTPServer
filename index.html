<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #121212;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .name {
      color: #00e0ff;
      font-size: 3rem;
      opacity: 0;
      transform: translateY(-30px);
      animation: fadeInSlide 1.5s ease-out forwards;
    }

    @keyframes fadeInSlide {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="name">Krishna Murari</div>
</body>
</html>
